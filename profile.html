<script src='signup.js'></script>
<script>

<script src='process.js'></script>
<script>
document.getElementById("remainder").innerHTML=localStorage.getItem("user_money");
</script>
<script>
var flag_qr=1;
  $('#QRcode').click(function(){
    if(flag_qr==1){
      $('#QRcode_img').css('display','block');
      $('#QRcode_img').animate({height:'50%'},0);
      $('#QRcode_img').animate({marginLeft:'5%'},0);
      $('#donate').animate({marginTop:'20%'},0);
      flag_qr=0;
    }
    else{
      $('#QRcode_img').css('display','none'); 
      $('#donate').animate({marginTop:'5%'},0);
      flag_qr=1;
    }
  });
</script>
<script>
$("#uploadImage").change(function(){
readImage( this );
});
function readImage(input) {
if ( input.files && input.files[0] ) {
var FR= new FileReader();
FR.onload = function(e) {
//e.target.result = base64 format picture
$('#img_upload').attr( "src", e.target.result );
$('#menu_pic').attr('src',e.target.result);
};
FR.readAsDataURL( input.files[0] );
}
}
</script>

<script>
// Get the modal
var modal = document.getElementById('myModal');
// Get the button that opens the modal
var btn = document.getElementById("img");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("upload")[0];
// When the user clicks the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
$('#img_upload').attr("height",$("#img_upload").attr("width"));
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
$('#img').attr("src",$("#img_upload").attr("src"));
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>

<script>
$(function(){
var w = $("#left").width();
var flag=1;
//$('#left').css('height', ($('#full').height()) );

$('input[name=menu]').click(function(){
if(flag==1){
$('#left').css('height', ($('#full').height()) );
$('#full').animate({width:'195%'},1000);
$('#left').animate({marginLeft:'0px'},1000);

flag=0;
}
else{
$('#left').css('height', ($('#full').height()) );
$('#full').animate({width:'100%'},1000);
$('#left').animate({marginLeft:'-46%'},1000);
$('#right').animate({marginLeft:'0%'},1000);

}
});


});

</script>
