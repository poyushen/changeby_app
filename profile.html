<script>
var flag_qr=1;
  $('#down').click(function(){
    if(flag_qr==1){
      $('#QRcode_img').css('display','block');
      $('#QRcode_img').animate({height:'50%'},0);
      $('#QRcode_img').animate({marginLeft:'15%'},0);
      $('#donate').animate({marginTop:'20%'},0);
      $('#down').attr("src","picture/arrow_up.png");
      flag_qr=0;
    }
    else{
      $('#QRcode_img').css('display','none'); 
      $('#donate').animate({marginTop:'5%'},0);
      $('#down').attr("src","picture/arrow_down.png");
      flag_qr=1;
    }
  });
</script>
<script>

<script>
$("#uploadImage").change(function(){
readImage( this );
});
function readImage(input) {
if ( input.files && input.files[0] ) {
var FR= new FileReader();
FR.onload = function(e) {
//e.target.result = base64 format picture
$('#img_upload').attr( "src", e.target.result );
$('#menu_pic').attr('src',e.target.result);
};
FR.readAsDataURL( input.files[0] );
}
}
</script>

<script>
// Get the modal
var modal = document.getElementById('myModal');
// Get the button that opens the modal
var btn = document.getElementById("img");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("upload")[0];
// When the user clicks the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
$('#img_upload').attr("height",$("#img_upload").attr("width"));
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
$('#img').attr("src",$("#img_upload").attr("src"));
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>
