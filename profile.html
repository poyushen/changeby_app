<html>
<head>
<title>Profile</title>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src='profile.js'></script>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<link rel="stylesheet" type="text/css" href="profile.css">

</head>

<body>
<div id='topbar'>
<input type='image' img src='picture/menu.png' name='menu'>
<input type='image' img src='picture/setting.png' name='setting'>
</div>

<div id='profile'>
<input type='image' img src='picture/camera1.jpg' name='pic' id='img'>

<div id="myModal" class="modal">
<!-- Modal content -->
<div class="modal-content" id="content">
<div class='position'>
<div id='img_position'>
<input type='image' img src='picture/camera1.jpg' id='img_upload'>
<input accept="image/*" id="uploadImage" type="file">
</div>
<button class='upload'>上傳頭像</button>

</div>
</div>
</div>

<div id='purpose'>
<p>名稱</p>
<p>存款目的</p>
</div>
</div>
<div id='wallet'>
<img src='picture/pig.png' id='pig'>
</div>
<button id='record_btn'>存款紀錄</button>
<div id='record'>
<p>test</p>
<p>test</p>
<p>test</p>
<p>test</p>
<p>test</p>
</div>

<script>
$("#uploadImage").change(function(){
readImage( this );
});

function readImage(input) {
if ( input.files && input.files[0] ) {
var FR= new FileReader();
FR.onload = function(e) {
//e.target.result = base64 format picture
$('#img_upload').attr( "src", e.target.result );
};
FR.readAsDataURL( input.files[0] );
}
}
</script>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("img");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("upload")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
$('#img_upload').attr("height",$("#img_upload").attr("width"));
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
$('#img').attr("src",$("#img_upload").attr("src"));
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>
</body>

</html>
